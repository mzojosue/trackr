{# templates/objects.html #}


{% macro todo(todo_obj) %}

	<div class="panel panel-warning">
		<div class="panel-heading" role="tab" id="{{ todo_obj.name }}-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#{{ todo_obj.name }}" href="#{{ todo_obj.name }}-collapse" aria-expanded="false" aria-controls="{{ todo_obj.name }}-collapse">
					{{ todo_obj.name }}
				</a>
			</h4>
		</div>
		<div id="{{ todo_obj.name }}-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ todo_obj.name }}-heading">
			<div class="panel-body">
				This is the description of the new todo
			</div>
		</div>
	</div>

{% endmacro %}


{% macro new_todo() %}

	<div class="panel panel-info">
		<div class="panel-heading" role="tab" id="newTodo">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="" href="#newTodo-collapse" aria-expanded="false" aria-controls="newTodo-collapse">
					Add new task
				</a>
			</h4>
		</div>
		<div id="newTodo-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="newTodo">
			<div class="panel-body">
				<form class="form-horizontal" method="post" action="{{ url_for('new_todo') }}">
					<div class="input-group">
						<input name="title" type="text" class="form-control" placeholder="New Task Title">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
					<input name="task" type="text" class="form-control" placeholder="Task Description">
				</form>
			</div>
		</div>
	</div>

{% endmacro %}


{% macro collapsable_todos(todos) %}

	<div class="col-sm-4 well well-sm">
		<div class="panel-group" id="accordian" role="tablist" aria-multiselectable="true" style="margin-bottom:0px;">
			{% for i in todos %}
				{{ todo(i) }}
			{% endfor %}
		</div>
	</div><!-- /.col -->

{% endmacro %}
